# Configuración de MySQL
MYSQL_HOST="localhost"
MYSQL_USER="root"
MYSQL_PASSWORD="password"

# Bases de datos a hacer backup (separadas por espacios)
DATABASES="db1 db2"

# Directorio donde se guardarán los backups
BACKUP_DIR="/var/backups/mysql"

# Días a conservar (los más antiguos se eliminarán)
DAYS_TO_KEEP=30

# Subida remota vía SCP
UPLOAD_REMOTE=false
REMOTE_USER="user"
REMOTE_HOST="example.com"
REMOTE_DIR="/backups"

# Subida a AWS S3
UPLOAD_S3=false
S3_BUCKET="my-backup-bucket"
